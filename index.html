<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum Calculator & Even Checker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container mt-5">
    <!-- SUM CALCULATOR FORM -->
    <div class="container mt-5">
      <h5 class="mb-3 text-Inverse">Sum Calculator</h5>
      <div class="row align-items-center">
        <div class="col-md-4">
          <input
            type="number"
            id="num1"
            class="form-control form-control-lg border border-info border-3 cinput"
            placeholder="Enter first number"
          />
        </div>
        <div class="col-md-4">
          <input
            type="number"
            id="num2"
            class="form-control form-control-lg border border-info border-3 cinput"
            placeholder="Enter second number"
          />
        </div>
        <div class="col-md-4 text-center">
          <button class="btn btn-primary w-100 btn-lg" onclick="displaySum()">
            Calculate Sum
          </button>
        </div>
      </div>
      <h3 class="mt-3 text-success" id="sumResult"></h3>

      <!-- EVEN NUMBER CHECKER -->
      <h5 class="mb-3 text-Inverse">Even Number Checker</h5>
      <div class="row align-items-center">
        <div class="col-md-8">
          <input
            type="number"
            id="num"
            class="form-control form-control-lg border border-info border-3 cinput"
            placeholder="Enter a number"
          />
        </div>
        <div class="col-md-4 text-center">
          <button class="btn btn-primary w-100 btn-lg" onclick="checkEven()">
            Check
          </button>
        </div>
      </div>
      <h3 class="mt-3 text-success" id="evenResult"></h3>

      <!-- FIND LARGEST NUMBER -->
      <h5 class="mb-3 text-Inverse">Find the Largest Number</h5>
      <div class="row align-items-center">
        <div class="col-md-8">
          <input
            type="text"
            id="maxArray"
            class="form-control form-control-lg border border-info border-3 cinput"
            placeholder="e.g. 10,20,30,40"
          />
        </div>
        <div class="col-md-4 text-center">
          <button class="btn btn-primary w-100 btn-lg" onclick="displayMax()">
            Find Max
          </button>
        </div>
      </div>
      <h3 class="mt-3 text-success" id="lrgResult"></h3>

      <!-- FILTER ODD NUMBERS -->
      <h5 class="mb-3 text-Inverse">Filter Odd Numbers</h5>
      <div class="row align-items-center">
        <div class="col-md-8">
          <input
            type="text"
            id="numberArray"
            class="form-control form-control-lg border border-info border-3 cinput"
            placeholder="e.g. 10,15,23,40,55"
          />
        </div>
        <div class="col-md-4 text-center">
          <button
            class="btn btn-primary w-100 btn-lg"
            onclick="displayOddNumbers()"
          >
            Filter Odd
          </button>
        </div>
      </div>
      <h3 class="mt-3 text-success" id="filresult"></h3>

      <!-- WORD COUNTER -->
      <h5 class="mb-3 text-Inverse">Word Counter</h5>
      <div class="row align-items-center">
        <div class="col-md-8">
          <textarea
            id="textInput"
            class="form-control form-control-lg border border-info border-3 cinput"
            rows="1"
            placeholder="Type your text here..."
          ></textarea>
        </div>
        <div class="col-md-4 text-center">
          <button
            class="btn btn-primary w-100 btn-lg"
            onclick="displayWordCount()"
          >
            Count Words
          </button>
        </div>
      </div>
      <h3 class="mt-3 text-success" id="wordCountResult"></h3>

      <!-- REMOVE DUPLICATES FROM ARRAY -->
      <h5 class="mb-3 text-Inverse">Remove Duplicates from Array</h5>
      <div class="row align-items-center">
        <div class="col-md-8">
          <input
            type="text"
            id="arrayInput"
            class="form-control form-control-lg border border-info border-3 cinput"
            placeholder="e.g. 10,20,30,40,10,20,30,40"
          />
        </div>
        <div class="col-md-4 text-center">
          <button
            class="btn btn-primary w-100 btn-lg"
            onclick="displayUniqueArray()"
          >
            Remove Duplicates
          </button>
        </div>
      </div>
      <h3 class="mt-3 text-success" id="removresult"></h3>
    </div>

    <script src="script.js"></script>
  </body>
</html>
